<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="page-wrapper">
    <main class="main">
        <section class="promo">
            <div class="promo__container">
                <div class="promo__text">
                    <h1 class="promo__title"><span>300%</span><br>WELCOME BONUS</h1>
                    <div class="promocode">
                        <input id="promocode-input" type="text" class="promocode__input" value="WITCHER">
                        <button id="promocode-btn" class="promocode__btn" type="button">COPY CODE</button>
                        <div class="promocode__alert" id="promo-alert">Promocode was copied!</div>
                    </div>
                    <a href="" class="btn">PLAY NOW</a>
                </div>
                <div class="promo__image">
                    <img class="promo__image-man" src="images/man.png" alt="">
                    <img class="promo__image-sparks-back" src="images/sparks-back.png" alt="">
                    <img class="promo__image-sparks-front" src="images/sparks-front.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="logo"><img src="images/logo.svg" width="214" alt=""></div>
            <div class="copyright">*Terms and Conditions Apply</div>
        </div>
    </footer>
</div>


<script src="js/common.js"></script>
</body>
</html>
